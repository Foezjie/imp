[communication]
host = localhost
port = 61613
user = guest
password = guest
topic-prefix = imp
broadcast = imp

[fileserver]
pid-file = /run/imp/fileserver.pid
storage = /var/lib/imp/fileserver
logfile = /var/log/imp/fileserver.log
loglevel = INFO

[agent]
pid-file = /run/imp/agent.pid
logfile = /var/log/imp/agent.log

